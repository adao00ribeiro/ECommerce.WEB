<div class="card-item">
    <a routerLink="/productdetail">
        <img src={{imageUrl}} alt={{name}}>
    </a>
    <h4>{{name}}</h4>
    <div class="card-detail-promocao">
        <span>R${{price}}</span>
        <div>
            <ng-icon name="bootstrapArrowUp"></ng-icon>
            <span>12%</span>
        </div>
    </div>
    <span>R${{desconto()}}</span>
    <p>no PIX</p>
</div>
