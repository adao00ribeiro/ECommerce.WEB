<div class="sidecart-overlay" (click)="onClick($event)">
    <div class="sidecart-view">
        <div class="sidecart-top">
            <h3>Carrinho</h3>
            <button (click)="onClick($event)">X</button>
        </div>
        <div class="sidecart-body">
            <div class="sidecart-container-items">
                <ul class="sidecart-items">
                    @for (item of cart; track $index) {
                    <li>
                        <a href="" class="sidecart-items-a">
                            <img src="assets/images/cremeamolecedor.webp" alt="product-1">
                        </a>
                        <div class="sidecart-items-content">
                            <a href="">title product</a>
                            <span><span>$56.00</span> x 1kg</span>

                            <div>
                                <button type="button">+</button>
                                <input type="text" placeholder="." value="1" minlength="1" maxlength="20">
                                <button type="button" class="minus">-</button>
                            </div>

                            <a class="sidecart-remove">Ã—</a>
                        </div>
                    </li>
                    }
                </ul>
            </div>
            <table class="sidecart-table">
                <tbody>
                    <tr>
                        <td class="text-left">Sub-Total :</td>
                        <td class="text-right">R$300.00</td>
                    </tr>
                    <tr>
                        <td class="text-left">VAT (20%) :</td>
                        <td class="text-right">R$60.00</td>
                    </tr>
                    <tr>
                        <td class="text-left">Total :</td>
                        <td class="text-right primary-color">R$360.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="sidecart-bottom">
            <a class="button-primary" routerLink="/cart" (click)="onClick($event)">View Cart</a>
            <a class="button-secondary" routerLink="/checkout" (click)="onClick($event)">Checkout</a>
        </div>
    </div>
</div>
