<div class="container-top">
  <div class="toggle">
    <a href="javascript:void(0)" class="gridCol active-grid">
      <fa-icon [icon]="faGrid"></fa-icon>
    </a>
    <a href="javascript:void(0)" class="gridRow">
      <fa-icon class="icon" [icon]="faList"></fa-icon>
    </a>

    <span>We found 29 items for you!</span>

  </div>

  <div class="select">
    <label>Sort By :</label>
    <select class="form-select" aria-label="Default select example">
      <option selected="">Featured</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
      <option value="4">Four</option>
      <option value="5">Five</option>
    </select>
  </div>
</div>
<br>
<div class="grid">

  @for (item of products; track $index) {
  <app-carditem [id]="item.id" [name]="item.name" [price]="item.price" [imageUrl]="item.imageUrl">
  </app-carditem>
  }

</div>
